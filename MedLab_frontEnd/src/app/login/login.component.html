    <div class="main-content " id="addQuestion">
  <div class="container-fluid">
      <div class="row text-center">
          <div class="col-md-4"></div>
          <div class="col-md-4">
                <div *ngIf='error' class="alert" role="alert">
                        <strong>Error: </strong> Invalid Username or Password  !
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
              <div class="card text">
                  <div class="card-header ">
                      <h4 class="card-title text-danger">Laboratery Manegement System</h4>
                      
                  </div>
                  <div class="card-body" >
                     <!-- start form control -->
                      <form style="padding: 20px;" [formGroup]='login' (ngSubmit)='onSubmit()'>
                          <div class="row " >
                              
                              <div class="col-md-12">
                                  
                                  <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Username</mat-label>
                                    <input matInput placeholder="Username" formControlName='username'>
                                  </mat-form-field>
                              </div>
                              
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                               
                                <mat-form-field appearance="outline" class="example-full-width">
                                   <mat-label>Password</mat-label>
                                   <input matInput placeholder="Password" type="{{passwordField}}" formControlName='password'>
                                   <mat-icon matSuffix class="text-muted" (click)="passwordFieldToggle()">{{iconPassword}}</mat-icon>
                                </mat-form-field>
                              </div>
                              
                          </div>
                          
                          <button mat-stroked-button type="submit" class="btn btn-danger" [disabled]='!login.valid'>Login</button>
                          
                          <div class="clearfix"></div>
                          <a class="text-primary text-center passwordForget">Forgot Password</a>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4"></div>
      </div>
  </div>
</div>
